    <script>
        let a = document.querySelector('.a')
        let b = document.querySelector('.b')
        let seater = document.querySelector('.seater')
            // seater.onclick = updat;
        seater.addEventListener('click', updat);


        function updat() {
            (+a.value > +b.value) ? document.write('a大于b'): (+a.value < +b.value) ? document.write('a小于b') : document.write('a等于b')
        }
    </script>
    <script>
        let aone = document.querySelector('.a-1')
        let bone = document.querySelector('.b-1')
        let cone = document.querySelector('.c-1')
        let dian = document.querySelector('.d-1')
        dian.addEventListener('click', onder);

        function onder() {
            Number(cone.value = aone.value + bone.value);
